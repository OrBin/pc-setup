name: Validate Renovate config

on: push

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Validate
        uses: rinchsan/renovate-config-validator@v0.0.12
        with:
          pattern: 'renovate.json5'
