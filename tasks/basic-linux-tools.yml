---
- name: Configure name servers
  import_role:
    name: ahuffman.resolv
  vars:
    resolv_nameservers:
      - "8.8.8.8"
      - "8.8.4.4"

- name: Install basic linux tools (apt)
  apt:
    name:
    - meld
    - jq
    - tmux
    - htop
    - bat
    - hstr
    - ncdu
    - nano
    - ffmpeg
    - python3-distutils-extra
    - net-tools
    - zip
    - unzip
    - traceroute
    - exa
    - zsh
  become: yes

