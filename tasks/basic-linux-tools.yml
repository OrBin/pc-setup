---
- name: Configure name servers
  import_role:
    name: ahuffman.resolv
  vars:
    resolv_nameservers:
      - "8.8.8.8"
      - "8.8.4.4"

- name: Install basic linux tools (apt)
  apt:
    name:
    - meld
    - jq
    - tmux
    - htop
    - bat
    - hstr
    - ncdu
    - nano
    - ffmpeg
    - python3-distutils-extra
    - net-tools
    - zip
    - unzip
    - traceroute
    - exa
  become: yes

- name: Generate configuration for hstr
  shell: hstr --show-configuration
  register: hstr_configuration

- name: Add hstr configuration to bash configuration
  lineinfile:
    path: "{{user_bashrc_file_path}}"
    line: "{{hstr_configuration.stdout}}"

- name: Install basic linux tools (snap)
  snap:
    name:
    - glances
    - fx
  become: yes

- name: Install basic linux tools (pip)
  pip:
    name:
    - thefuck
  become: yes

- name: Evaluate alias for thefuck
  shell: thefuck --alias
  register: thefuck_alias

- name: Add thefuck alias to bash configuration
  blockinfile:
    block: |
      {{thefuck_alias.stdout}}
      alias f=fuck
    path: "{{user_bashrc_file_path}}"
    marker: ""

- name: Download prettyping
  get_url:
    url: https://raw.githubusercontent.com/denilsonsa/prettyping/master/prettyping
    dest: /opt/prettyping
    mode: "0755"
  become: yes
  register: download_prettyping

- name: Create a symlink to prettyping
  file:
    src: "{{download_prettyping.dest}}"
    dest: /usr/bin/prettyping
    state: link
  become: yes

- name: Check if oh-my-bash is installed
  shell: bash -c '[[ -e $OSH ]]'
  ignore_errors: yes
  register: omb_check

- name: Install oh-my-bash
  shell: bash -c "$(curl -fsSL https://raw.githubusercontent.com/ohmybash/oh-my-bash/master/tools/install.sh)" --unattended --prefix "{{ ansible_user_dir }}/omb"
  when: omb_check.rc != 0

