- name: Install basic consumer tools (apt)
  apt:
    name:
    - xournal
  become: yes

- name: Install basic consumer tools (snap)
  snap:
    name:
    - vlc
  become: yes

- name: Install Google Chrome
  import_role:
    name: cmprescott.chrome
  vars:
    chrome_latest_version: true
  become: yes

- name: Set Google Chrome as the default browser
  shell: |
    xdg-settings set default-web-browser google-chrome.desktop
    xdg-mime default google-chrome.desktop x-scheme-handler/http
    xdg-mime default google-chrome.desktop x-scheme-handler/https
  when: configure_gnome

- name: Install Zoom
  community.general.flatpak:
    name:
      - us.zoom.Zoom

- name: Install Slack
  snap:
    name: slack
    classic: yes
  become: yes
  when: computer_type == "work"
