- name: Install basic consumer tools (apt)
  apt:
    name:
    - xournal
  become: yes

- name: Install basic consumer tools (snap)
  snap:
    name:
    - vlc
  become: yes

- name: Install Google Chrome
  import_role:
    name: cmprescott.chrome
  become: yes

- name: Make Google Chrome the default browser
  shell: xdg-settings set default-web-browser google-chrome.desktop
  # If this doesn't persist, try this: https://askubuntu.com/a/216342/287192

- name: Install Zoom
  apt:
    deb: https://zoom.us/client/latest/zoom_{{packages_architecture}}.deb
  become: yes

- name: Install Slack
  snap:
    name: slack
    classic: yes
  become: yes
  when: install_slack